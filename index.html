<body>
<div class="container p-3">
    <div class="row">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-warning" id="LimpiarStorage">
                Limpiar Storage</button>
            </div>
            <div class="col-md-6">
                <div id="contenedorUsuario" hidden>
                    <p id="textoUsuario"> Bienvenido: </p>
                </div>
                <div id="contenedorIdentificacion">
                    <h2>Identificate</h2>
                    <form id="formularioIdentificacion">
                        <div class="row">
                            <div class="col-md-8">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputUsuario" required>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-secondary">identificarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
    <div class="row">
        <div class="col-md-6">
            <div id="contenedorProductos" class="row"></div>
        </div>
        <div class="col-md-6">
            <h3>Ejemplo formulario</h3>
            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" id="inputId">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="inputNombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio compra</label>
                    <input type="text" 
                    class="form-control" 
                    id="inputPrecioCompra">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio venta</label>
                    <input type="number" class="form-control" id="inputPrecioVenta">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="inputCantidad">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
